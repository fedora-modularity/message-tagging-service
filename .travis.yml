language: python

services:
- docker

before_install:
- docker pull registry.fedoraproject.org/fedora:31

install: true

jobs:
  include:
  - stage: Tests
    script: |
      docker run --rm -v $(pwd):/code:Z -i -t registry.fedoraproject.org/fedora:31 /bin/bash -c "
      dnf install -y python36 python3-devel gcc redhat-rpm-config rpm-devel krb5-devel python3-tox
      cd /code
      python3 -m tox
      "
  - stage: "Test image build and container"
    script:
    # Not test all aspects of container. Currently, just test the metrics
    # endpoint, which could catch most potential issues to up a container.
    #- docker-compose run testbox /bin/bash -c "curl --silent http://mts:8080/monitor/metrics | grep matched_module_builds"
    - docker-compose run testbox /bin/bash -c "curl --verbose --silent http://mts:8080/monitor/metrics"
